<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contract Farming Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-image 0.5s ease;
    }

    .login-box {
      background-color: #ffffffee;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-box h1 {
      margin-bottom: 5px;
      color: #2c5f2d;
    }

    .login-box p#role-text {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #444;
      font-weight: 600;
    }

    /* Toggle Switch Container */
    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
      margin: 15px auto 30px auto;
    }

    .toggle-switch input[type="checkbox"] {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #6536f4;
      border-radius: 34px;
      transition: 0.4s;
      border: 2px solid #4d30b5;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: #fff;
      border-radius: 50%;
      transition: 0.4s;
    }

    .toggle-switch input:checked + .slider {
      background-color: #4caf50;
      border-color: #3a7d31;
    }

    .toggle-switch input:checked + .slider:before {
      transform: translateX(20px);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    .checkbox {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      font-size: 0.9rem;
      margin: 5px 0 15px;
    }

    .checkbox label {
      margin-left: 5px;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      border: none;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn.buyer {
      background-color: #3f51b5; /* Blue */
      color: white;
    }

    .login-btn.farmer {
      background-color: #4caf50; /* Green */
      color: white;
    }

    .login-box .signup {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .error-msg {
      color: red;
      font-size: 0.85rem;
      display: none;
    }

    @media (max-width: 480px) {
      .login-box {
        margin: 0 15px;
      }
    }
  </style>
</head>

<body id="page-body">

  <div class="login-box">
    <h1 style="display: flex; align-items: center; justify-content: center; gap: 10px;">
      <span style="width: 60px; height: 60px; border-radius: 50%; background-color: #284f45; border: 3px solid #3a7464; display: flex; align-items: center; justify-content: center; overflow: hidden;">
        <img src="images/logo.jpg" alt="CropSet Logo" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" />
      </span>
      <span style="color: #2c5f2d; font-weight: bold; font-size: 1.8rem;">CropSet</span>
    </h1>

    <p id="role-text">Login as Buyer</p>

    <div class="toggle-switch">
      <input type="checkbox" id="role-toggle" />
      <label for="role-toggle" class="slider"></label>
    </div>

    <input type="text" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <span class="error-msg" id="error">Invalid email or password.</span>

    <div class="checkbox">
      <input type="checkbox" id="remember" />
      <label for="remember">Remember me</label>
    </div>

    <button class="login-btn buyer" id="login-button" onclick="login()">Login</button>

    <div class="signup">New here? <a href="newaccount.html">Create an account</a></div>
  </div>

  <script>
    const toggle = document.getElementById('role-toggle');
    const roleText = document.getElementById('role-text');
    const body = document.getElementById('page-body');
    const loginButton = document.getElementById('login-button');

    // Set initial background and button
    body.style.backgroundImage = 'url("https://images.pexels.com/photos/95425/pexels-photo-95425.jpeg?auto=compress&cs=tinysrgb&w=600")'; 

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        roleText.textContent = 'Login as Farmer';
        body.style.backgroundImage = 'url("https://images.pexels.com/photos/2131784/pexels-photo-2131784.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2")';
        loginButton.classList.remove('buyer');
        loginButton.classList.add('farmer');
      } else {
        roleText.textContent = 'Login as Buyer';
        body.style.backgroundImage = 'url("https://images.pexels.com/photos/95425/pexels-photo-95425.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2")';
        loginButton.classList.remove('farmer');
        loginButton.classList.add('buyer');
      }
    });

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      if (email === "" || password === "") {
        error.style.display = "block";
        error.textContent = "Please fill in all fields.";
        return;
      }

      if (email === "test@example.com" && password === "1234") {
        alert("Login successful!");
        error.style.display = "none";
      } else {
        error.style.display = "block";
        error.textContent = "Invalid email or password.";
      }
    }
  </script>
</body>

</html>
