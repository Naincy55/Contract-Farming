<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Us Today!</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      background: url('https://images.pexels.com/photos/831056/pexels-photo-831056.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .signup-box h2 {
      color: #2e7d32;
      margin-bottom: 20px;
      text-align: center;
    }

    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .signup-box button:hover {
      background-color: #388e3c;
    }

    .signup-box .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-box .footer-text a {
      color: #2e7d32;
      text-decoration: none;
    }

    #toast {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-size: 16px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Join Us today!</h2>
    <form id="signupForm" onsubmit="return handleSignup(event)">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="phone" placeholder="Phone Number" required />
      <input type="password" id="password" name="password" placeholder="Create Password" required />
      <input type="password" id="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="footer-text">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <div id="toast">✅ Account created successfully!</div>

  <script>
    function handleSignup(e) {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      if (password !== confirmPassword) {
        alert("❌ Passwords do not match!");
        return false;
      }

      // Show toast on success
      const toast = document.getElementById('toast');
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);

      // Reset form (optional)
      document.getElementById('signupForm').reset();
      return true;
    }
  </script>

</body>
</html>
