<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CropSet</title>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #2E7D32, #F5F5DC);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .navbar-brand span {
      color: #F5F5DC;
      font-size: 1.8rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px #2E7D32;
    }

    .navbar-links a {
      color: #16b61e;
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 1.25rem;
      transition: color 0.3s ease;
    }

    .navbar-links a:hover,
    .navbar-links a:focus {
      color: #000;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar-links {
        margin-top: 0.5rem;
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .navbar-links a {
        margin: 0.5rem 0;
      }
    }

    /* Slideshow Container */
    .slideshow-container {
      width: 80%;
      max-width: 800px;
      height: 400px;
      margin: 4rem auto;
      position: relative;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 100; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.35);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }


    .overlay button {
      margin-top: 150px; 
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background-color: #F5F5DC;
      color: #2E7D32;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }

    .overlay button:hover {
      background-color: #dce775;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="#" class="navbar-brand">
      <img src="images/logo.jpg" alt="CropSet Logo">
      <span>CropSet</span>
    </a>
    <div class="navbar-links">
      <a href="#about"><b>About</b></a>
      <a href="contact.html"><b>Contact Us</b></a>
    </div>
  </nav>

  <!-- Slideshow Section -->
  <div class="slideshow-container">
    <div class="slide active">
      <img src="https://media.istockphoto.com/id/503646746/photo/farmer-spreading-fertilizer-in-the-field-wheat.jpg?b=1&s=612x612&w=0&k=20&c=ISo0xFDU33Pe6TlsfCQas3yu8JclOOededZvS6IRTs4=" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="https://images.pexels.com/photos/2382904/pexels-photo-2382904.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="https://images.pexels.com/photos/221016/pexels-photo-221016.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Slide 3">
    </div>
    <div class="overlay">
      <button onclick="window.location.href='login.html'">Get Started</button>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showNextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    setInterval(showNextSlide, 4000);



    
  </script>

</body>
</html>
