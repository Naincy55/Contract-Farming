<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Success Buyer</title>
   <link rel="stylesheet" href="css/dashboardbuyer.css" />
  <body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>CropSet</h2>
      <ul>
        <li>🏠 Dashboard</li>
        <li>📦 My Contracts</li>
        <li>📝 Request New</li>
        <li>🔔 Notifications</li>
        <li>👤 Profile</li>
        <li>🚪 Logout</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar">
        <h3>Welcome, Buyer 👋</h3>
      </header>

      <section class="cards">
        <div class="card">
          <h4>📄 Active Contracts</h4>
          <p>3 Ongoing</p>
        </div>
        <div class="card">
          <h4>📜 Contract History</h4>
          <p>12 Completed</p>
        </div>
        <div class="card">
          <h4>🆕 New Request</h4>
          <button>Request Contract</button>
        </div>
        <div class="card">
          <h4>🔔 Notifications</h4>
          <p>2 Unread</p>
        </div>
      </section>
    </main>
  </div>
  </div>






<script src="js/dashboardbuyer.js"></script>
</body>
</html>
