<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contract Farming Login</title>
  <link rel="stylesheet" href="css/login.css"/>
</head>

<body id="page-body">
  <div class="login-box">
    <h1>
      <span class="logo-circle">
        <img src="images/logo.jpg" alt="CropSet Logo" />
      </span>
      <span class="title">CropSet</span>
    </h1>

    <p id="role-text">Login as Buyer</p>

    <div class="toggle-switch">
      <input type="checkbox" id="role-toggle" />
      <label for="role-toggle" class="slider"></label>
    </div>

    <input type="text" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <span class="error-msg" id="error">Invalid email or password.</span>

    <div class="checkbox">
      <input type="checkbox" id="remember" />
      <label for="remember">Remember me</label>
    </div>

    <button class="login-btn buyer" id="login-button" onclick="login()">Login</button>

    <div class="signup">New here? <a href="/newaccount">Create an account</a></div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
